# Azure DevOps Pipeline for NPM Package Publishing to Azure Artifacts (Simplified)
# This version only publishes to Azure Artifacts - no external dependencies

trigger:
- main
- develop

pool:
  vmImage: 'ubuntu-latest'

variables:
  # Azure Artifacts feed configuration
  feedName: 'npm-packages'  # Replace with your actual feed name

stages:
- stage: Build
  displayName: 'Build and Test'
  jobs:
  - job: BuildJob
    displayName: 'Build NPM Package'
    steps:
    - task: NodeTool@0
      inputs:
        versionSource: 'spec'
        versionSpec: '18.x'
      displayName: 'Install Node.js'

    - task: Npm@1
      inputs:
        command: 'ci'
      displayName: 'npm ci'

    - task: Npm@1
      inputs:
        command: 'custom'
        customCommand: 'run test'
      displayName: 'Run tests'
      continueOnError: true  # Set to false if you have tests

    - script: |
        echo "Package validation completed"
        npm pack --dry-run
      displayName: 'Validate package'

    # Archive the package contents
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true
      displayName: 'Archive package'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'npm-package'
        publishLocation: 'Container'
      displayName: 'Publish build artifacts'

- stage: Publish
  displayName: 'Publish to Azure Artifacts'
  dependsOn: Build
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
  jobs:
  - deployment: PublishJob
    displayName: 'Publish NPM Package to Azure Artifacts'
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadBuildArtifacts@0
            inputs:
              buildType: 'current'
              downloadType: 'single'
              artifactName: 'npm-package'
              downloadPath: '$(System.ArtifactsDirectory)'
            displayName: 'Download build artifacts'

          - task: ExtractFiles@1
            inputs:
              archiveFilePatterns: '$(System.ArtifactsDirectory)/npm-package/*.zip'
              destinationFolder: '$(System.DefaultWorkingDirectory)'
              cleanDestinationFolder: true
            displayName: 'Extract package files'

          - task: NodeTool@0
            inputs:
              versionSource: 'spec'
              versionSpec: '18.x'
            displayName: 'Install Node.js'

          # Configure npm to use Azure Artifacts
          - task: npmAuthenticate@0
            inputs:
              workingFile: '.npmrc'
            displayName: 'Authenticate with Azure Artifacts'

          # Publish to Azure Artifacts
          - task: Npm@1
            inputs:
              command: 'publish'
              publishRegistry: 'useFeed'
              publishFeed: '$(System.TeamProject)/$(feedName)'
            displayName: 'Publish to Azure Artifacts'
            
          - script: |
              echo "âœ… Package published successfully to Azure Artifacts!"
              echo "Feed: $(feedName)"
              echo "Package: $(cat package.json | jq -r '.name')@$(cat package.json | jq -r '.version')"
            displayName: 'Publication Summary'